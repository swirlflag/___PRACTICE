<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
#canvas1 {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: #000;
    /* filter: url('#goo'); */
}
</style>
<title>Document</title>
</head>
<body>

<canvas id="canvas1"></canvas>
<script>
const canvas = document.querySelector('#canvas1');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particleArray = [];

let wobble = 1;

class Particle{
    constructor(moveRadius, step, position , size) {
        this.moveRadius = moveRadius;
        this.step = step;
        this.position = position;
        this.size = size;

    }
    draw(){
        let x = (Math.cos(this.position) + Math.sin(wobble)) * this.moveRadius + canvas.width/2;
        let y = (Math.sin(this.position) + Math.sin(wobble)) * this.moveRadius + canvas.height/2;
        wobble += 0.001;
        ctx.beginPath();
        drawStar(x,y,5,this.size,this.size/2);
        // ctx.arc(
        //     x,
        //     y,
        //     this.size,
        //     Math.PI * 2,
        //     false,
        // );

        ctx.fillStyle = `rgba(255,255,255,0.1)`;
        ctx.fill();
        // ctx.strokeStyle = '#fff';
        // ctx.stroke();

        ctx.closePath();

    }
    update () {
        this.position += this.step;
        // this.moveRadius += this.step*100;
        // this.step += this.step * 0.01;
        // if(this.moveRadius > (canvas.width+canvas.height) / 4){
        //     this.moveRadius = 0;
        //     this.step = (Math.random() * 0.003) + 0.003;
        // }
    }
    frame() {
        this.draw();
        this.update();
    }
}

const particleNubmer = 100;

const init = () => {
    particleArray = [];

    for(let i = 0; i < particleNubmer; ++i){
        let moveRadius = Math.random() * canvas.width;
        let step = (Math.random() * 0.005) + 0.005;
        let position = Math.random() * (Math.PI * 2);
        let size = (Math.random() * 40) + 0.5;
        const p = new Particle(moveRadius,step,position,size);

        particleArray.push(p);
    };
};

const animate = () => {
    requestAnimationFrame(animate);
    // ctx.clearRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = `rgba(0,0,0,0.01)`;
    ctx.fillRect(0,0,canvas.width,canvas.height);
    const length = particleArray.length;

    for(let i = 0; i < length; ++i ){
        particleArray[i].frame();
    };
};

const drawStar = (positionX, positionY, spikes, outerRadius,innerRadius) => {
    let rotations = Math.PI/2 *3;
    let x = positionX;
    let y = positionY;
    let step = Math.PI / spikes;

    ctx.beginPath();
    ctx.moveTo(positionX, positionY - outerRadius);
    for(let i = 0; i < spikes; ++i){
        x = positionX + Math.cos(rotations) * outerRadius;
        y = positionY + Math.sin(rotations) * outerRadius;
        ctx.lineTo(x,y);
        rotations += step;

        x = positionX + Math.cos(rotations) * innerRadius;
        y = positionY + Math.sin(rotations) * innerRadius;
        ctx.lineTo(x,y);
        rotations += step;
    }
    ctx.lineTo(positionX,positionY - outerRadius);
    ctx.closePath();

};


init();
animate();



window.addEventListener('resize' , () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
})


</script>
</body>
</html>
