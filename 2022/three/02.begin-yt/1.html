<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
        }
        div {
            position: absolute;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            position: absolute;
        }

        canvas {
            display: block;
        }
    </style>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
        integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script> -->
    <title>Document</title>
</head>

<body>
    <div>
        <h1>ThreeJS ROCKS!</h1>
    </div>

    <script>
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            1,
            1000
        );

        camera.position.z = 3;

        const renderer = new THREE.WebGLRenderer({
            antialias: true,
        });

        renderer.setClearColor("#eee");

        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // const geometry = new THREE.SphereGeometry(1,130,20);
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshLambertMaterial({ color: "#333" });
        const mesh = new THREE.Mesh(geometry, material);

        mesh.position.set(0, 0, 0);
        mesh.rotation.set(0, 0, 0);

        scene.add(mesh);

        const light1 = new THREE.PointLight("#fff", 1, 500);
        light1.position.set(0, 0, 0);
        scene.add(light1);

        const light2 = new THREE.PointLight("#fff", 2, 1000);
        light1.position.set(0, 0, 25);
        scene.add(light2);

        var meshX = -10;

        for (let i = 0; i < 15; ++i) {
            let mesh1 = new THREE.Mesh(geometry, material);
            mesh1.position.x = (Math.random() - 0.5) * 5;
            mesh1.position.y = (Math.random() - 0.5) * 5;
            // mesh1.position.z = (Math.random() - 0.5) * 10;
            scene.add(mesh1);
            meshX += 1;
        }

        const render = () => {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        };

        const onMouseMove = (event) => {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children, true);
            for (let i = 0, l = intersects.length; i < l; ++i) {

                intersects[i].object.material.color.set('#ccc');
                const tl = new TimelineMax();
                tl.to(intersects[i].object.scale, 0.3, { x: 2, ease: Expo.easeIn, });
                tl.to(intersects[i].object.scale, 0.5, { x: 0.5, ease: Expo.easeOut, });
                tl.to(intersects[i].object.rotation, 0.7, { y: intersects[i].object.rotation.y + Math.PI, ease: Cubic.easeInOut })
                tl.to(intersects[i].object.rotation, 0.7, { x: intersects[i].object.rotation.x + Math.PI, ease: Cubic.easeInOut })
                tl.to(intersects[i].object.scale, 0.5, { x: 1, ease: Cubic.easeOut, });
                tl.play();
            }
        }

        render();

        document.body.addEventListener('click', onMouseMove);

    </script>
</body>

</html>
