            const plusMinus = (arr) => {
                const length = arr.length;

                let plus = 0;
                let minus = 0;
                let zero = 0;

                for (let i = 0, l = arr.length; i < l; ++i) {
                    if (arr[i] === 0) {
                        ++zero;
                    } else if (arr[i] > 0) {
                        ++plus;
                    } else {
                        ++minus;
                    }
                }

                const plusRatio = plus / length;
                const minusRatio = minus / length;
                const zeroRatio = zero / length;
